				<div class="panel round5" style="width: 885px;">
				<div class="right">
					
					<form action="./">
						<label for="sort">Sort by:</label>
						<select name="sort" onchange="$(this).closest('form').submit();">
							<option value="total" {$paints.sort.total}>% total</option>
							<option value="owned" {$paints.sort.owned}>% owned</option>
							<option value="used" {$paints.sort.used}>% used</option>
						</select>
					</form> 
				</div>
				<h1>Paint statistics</h1>
				<hr />
				<p>Paint use and ownership statistics. Click on a paintcan's icon for additional information</p>
				<div class="items">
					{loop $paints.paints}
					<div>
						<div class="item tooltip round5">
							<a href="/item/{$name_url}/{$defindex}/"><img src="/static/images/items/sized/xy78/{$image}" alt="{$name}" title="{$tooltip|htmlspecialchars}"/></a>
						</div>
						<div class="weaponstats"> 
							<!-- Equipped stats -->
								<div class="hbars round5">
									<div>
										<div class="barh20 round3" style="width: {$painted*765}px;"></div>
										<span>{$painted*100|round:2}% of painted items</span>
									</div>
									<div>
										<div class="barh20 round3" style="width: {$owned*765}px;"></div>
										<span>{$owned*100|round:2}% of players own</span>
									</div>
									<div>
										<div class="barh20 round3" style="width: {$usage*765}px;"></div>
										<span>{$usage*100|round:2}% of cans used</span>
									</div>
									
								</div>
						</div>

					</div>
					<div class="clear"></div>
					{/loop}
					
					</div>
				</div>
